{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body class="light-mode">
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-item"><a href="{% url 'dashboard' %}">Chat</a></div>
      <div class="sidebar-item"><a href="{% url 'support' %}">Mental Support</a></div>
      <div class="sidebar-item"><a href="{% url 'cbt' %}">CBT</a></div>
      <div class="sidebar-item"><a href="{% url 'guide' %}">Bystander Guidance</a></div>
      <div class="sidebar-item"><a href="{% url 'resources' %}">Resources</a></div>
      <div class="sidebar-item"><a href="{% url 'flash' %}">Flashcard</a></div>
      <div class="sidebar-buttons">
        <button id="cursor-toggle" class="cursor-btn">Highlight Cursor</button>
        <label class="switch">
          <input type="checkbox" id="mode-toggle">
          <span class="slider"></span>
        </label>
        <label for="mode-toggle" class="mode-label">Dark Mode</label>
      </div>
    </aside>
    <main class="main-content">
      <div class="content-body">
        <h1 class="product-name">Sakh.ai</h1>
        <h5 class="study-assistant">Study Assistant</h5>  
        <div class="chat-container">
          <div id="chat-display" class="chat-display">
            <!-- Chat messages will appear here -->
          </div>
          <div class="chat-input-container">
            <textarea class="chat-textarea" id="chat-input" placeholder="Type a message..."></textarea>
            <button class="send-btn" id="send-button">
              &#8593; <!-- Upwards arrow -->
            </button>
          </div>
        </div>
        <div class="action-buttons">
          <button class="action-btn summarize-btn">Summarize</button>
          <button class="action-btn tts-btn">Text-to-Speech</button>
          <button class="action-btn audio-btn">Audio-to-Text</button>
        </div>
      </div>
    </main>
  </div>

  <div class="cursor-highlight-circle"></div> <!-- Cursor Highlight Circle -->
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
